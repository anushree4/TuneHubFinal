<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" th:href="@{/CSS/createPlaylist.css}">
</head>
<body>

		<form action ="addPlaylist" method="post">
		<label>Playlist name: </label>
		<input type="text" name="name"/>
		<br>
		
		<div th:each="song:${songs}">
		<input type="checkbox" th:name="songs" th:value="${song.id}"/><!-- th:name=songs" this songs name must be same as in song entity class ie instance name similar to name field in playlist name -->
		<label th:text="${song.name}"></label>
		
		</div>
		
		<input type="submit" value="ADD PLAYLIST"/>


</form>

</body>
</html>
